<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .note {
            background: #fff9e6;
            border-left: 4px solid #ffd700;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
            transition: transform 0.2s;
        }

        .note:hover {
            transform: translateX(5px);
        }

        .note h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .note p {
            color: #666;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .note-meta {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .note-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        .note-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .delete-btn {
            background: #ff4757;
        }

        .delete-btn:hover {
            background: #e84043;
        }

        .edit-btn {
            background: #ffa502;
        }

        .edit-btn:hover {
            background: #ff8c00;
        }

        .task {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .task:hover {
            border-color: #667eea;
        }

        .task.completed {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .task.completed .task-text {
            text-decoration: line-through;
        }

        .task input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .task-priority {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-right: 8px;
        }

        .priority-high {
            background: #ffe0e0;
            color: #ff4757;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ffa502;
        }

        .priority-low {
            background: #e0f7fa;
            color: #00acc1;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .task-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .pomodoro {
            text-align: center;
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .timer-controls button {
            padding: 15px 30px;
            font-size: 16px;
        }

        .timer-presets {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .timer-presets button {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .timer-presets button:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .timer-display {
                font-size: 48px;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Productivity Hub</h1>
            <p>Your personal workspace for notes, tasks, and focus</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('notes')">üìí Notes</button>
            <button class="tab" onclick="switchTab('tasks')">‚úÖ Tasks</button>
            <button class="tab" onclick="switchTab('pomodoro')">‚è±Ô∏è Pomodoro</button>
        </div>

        <!-- Notes Section -->
        <div id="notes" class="content active">
            <div class="grid">
                <div class="card">
                    <h2 style="margin-bottom: 20px;">Create New Note</h2>
                    <input type="text" id="noteTitle" placeholder="Note title...">
                    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
                    <button onclick="addNote()">Add Note</button>
                </div>
                <div class="card">
                    <h2 style="margin-bottom: 20px;">Your Notes</h2>
                    <div class="search-box">
                        <input type="text" id="noteSearch" placeholder="Search notes..." onkeyup="searchNotes()">
                    </div>
                    <div id="notesList"></div>
                </div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="tasks" class="content">
            <div class="grid">
                <div class="card">
                    <h2 style="margin-bottom: 20px;">Create New Task</h2>
                    <input type="text" id="taskTitle" placeholder="Task description...">
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button onclick="addTask()">Add Task</button>
                </div>
                <div class="card">
                    <h2 style="margin-bottom: 20px;">Your Tasks</h2>
                    <div class="search-box">
                        <input type="text" id="taskSearch" placeholder="Search tasks..." onkeyup="searchTasks()">
                    </div>
                    <div id="tasksList"></div>
                </div>
            </div>
            <div class="card">
                <h2 style="margin-bottom: 20px;">Statistics</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pomodoro Section -->
        <div id="pomodoro" class="content">
            <div class="card pomodoro">
                <h2 style="margin-bottom: 20px;">Pomodoro Timer</h2>
                <div class="timer-presets">
                    <button onclick="setTimer(25)">Work (25 min)</button>
                    <button onclick="setTimer(5)">Short Break (5 min)</button>
                    <button onclick="setTimer(15)">Long Break (15 min)</button>
                </div>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-controls">
                    <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
                    <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
                    <button onclick="resetTimer()">üîÑ Reset</button>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="pomodorosCompleted">0</div>
                        <div class="stat-label">Pomodoros Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="focusTime">0</div>
                        <div class="stat-label">Minutes Focused</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let notes = [];
        let tasks = [];
        let editingNoteId = null;
        let editingTaskId = null;
        
        // Timer variables
        let timerMinutes = 25;
        let timerSeconds = 0;
        let timerInterval = null;
        let isTimerRunning = false;
        let pomodorosCompleted = 0;
        let totalFocusTime = 0;

        // Initialize
        loadData();
        displayNotes();
        displayTasks();
        updateTaskStats();

        // Tab switching
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Notes functions
        function addNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            if (!title || !content) {
                alert('Please enter both title and content');
                return;
            }

            if (editingNoteId !== null) {
                const noteIndex = notes.findIndex(n => n.id === editingNoteId);
                notes[noteIndex].title = title;
                notes[noteIndex].content = content;
                notes[noteIndex].updated = new Date().toISOString();
                editingNoteId = null;
            } else {
                const note = {
                    id: Date.now(),
                    title,
                    content,
                    created: new Date().toISOString(),
                    updated: new Date().toISOString()
                };
                notes.unshift(note);
            }

            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            saveData();
            displayNotes();
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            editingNoteId = id;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== id);
                saveData();
                displayNotes();
            }
        }

        function displayNotes() {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty-state">No notes yet. Create your first note!</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note">
                    <div class="note-actions">
                        <button class="edit-btn" onclick="editNote(${note.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button>
                    </div>
                    <h3>${escapeHtml(note.title)}</h3>
                    <p>${escapeHtml(note.content)}</p>
                    <div class="note-meta">
                        Created: ${new Date(note.created).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        function searchNotes() {
            const search = document.getElementById('noteSearch').value.toLowerCase();
            const filtered = notes.filter(note => 
                note.title.toLowerCase().includes(search) || 
                note.content.toLowerCase().includes(search)
            );
            
            const notesList = document.getElementById('notesList');
            if (filtered.length === 0) {
                notesList.innerHTML = '<div class="empty-state">No notes found</div>';
                return;
            }

            notesList.innerHTML = filtered.map(note => `
                <div class="note">
                    <div class="note-actions">
                        <button class="edit-btn" onclick="editNote(${note.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button>
                    </div>
                    <h3>${escapeHtml(note.title)}</h3>
                    <p>${escapeHtml(note.content)}</p>
                    <div class="note-meta">
                        Created: ${new Date(note.created).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Tasks functions
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const priority = document.getElementById('taskPriority').value;
            
            if (!title) {
                alert('Please enter a task description');
                return;
            }

            if (editingTaskId !== null) {
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                tasks[taskIndex].title = title;
                tasks[taskIndex].priority = priority;
                editingTaskId = null;
            } else {
                const task = {
                    id: Date.now(),
                    title,
                    priority,
                    completed: false,
                    created: new Date().toISOString()
                };
                tasks.unshift(task);
            }

            document.getElementById('taskTitle').value = '';
            document.getElementById('taskPriority').value = 'medium';
            saveData();
            displayTasks();
            updateTaskStats();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            task.completed = !task.completed;
            saveData();
            displayTasks();
            updateTaskStats();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskPriority').value = task.priority;
            editingTaskId = id;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveData();
                displayTasks();
                updateTaskStats();
            }
        }

        function displayTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">No tasks yet. Add your first task!</div>';
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-text">${escapeHtml(task.title)}</div>
                        <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function searchTasks() {
            const search = document.getElementById('taskSearch').value.toLowerCase();
            const filtered = tasks.filter(task => 
                task.title.toLowerCase().includes(search)
            );
            
            const tasksList = document.getElementById('tasksList');
            if (filtered.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">No tasks found</div>';
                return;
            }

            tasksList.innerHTML = filtered.map(task => `
                <div class="task ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-text">${escapeHtml(task.title)}</div>
                        <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateTaskStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Pomodoro Timer functions
        function setTimer(minutes) {
            timerMinutes = minutes;
            timerSeconds = 0;
            updateTimerDisplay();
            if (isTimerRunning) {
                pauseTimer();
            }
        }

        function startTimer() {
            if (isTimerRunning) return;
            
            isTimerRunning = true;
            timerInterval = setInterval(() => {
                if (timerSeconds === 0) {
                    if (timerMinutes === 0) {
                        completePomodoro();
                        return;
                    }
                    timerMinutes--;
                    timerSeconds = 59;
                } else {
                    timerSeconds--;
                }
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            timerMinutes = 25;
            timerSeconds = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const mins = String(timerMinutes).padStart(2, '0');
            const secs = String(timerSeconds).padStart(2, '0');
            document.getElementById('timerDisplay').textContent = `${mins}:${secs}`;
        }

        function completePomodoro() {
            pauseTimer();
            pomodorosCompleted++;
            totalFocusTime += 25;
            
            document.getElementById('pomodorosCompleted').textContent = pomodorosCompleted;
            document.getElementById('focusTime').textContent = totalFocusTime;
            
            alert('üéâ Pomodoro completed! Great work!');
            resetTimer();
            savePomodoroStats();
        }

        // Data persistence
        function saveData() {
            const data = {
                notes,
                tasks
            };
            // Store in memory for this session
            window.appData = data;
        }

        function loadData() {
            if (window.appData) {
                notes = window.appData.notes || [];
                tasks = window.appData.tasks || [];
            }
        }

        function savePomodoroStats() {
            window.pomodoroStats = {
                completed: pomodorosCompleted,
                focusTime: totalFocusTime
            };
        }

        // Utility function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
